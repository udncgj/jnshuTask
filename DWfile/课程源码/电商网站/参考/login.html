<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header class="log_register">
    <!--logo搜索框购物车开始-->
    <div class="logoBar">
        <div class="comWidth">
            <div class="logo l">
                <a href="#">
                    <img src="images/icon/logo.png" alt="logo" title="mylogo">
                    <!--出于seo和用户考虑，img必须把alt属性和title属性都加上-->
                </a>
            </div>
            <div class="welcome l">
                欢迎登录
            </div>

        </div>
    </div>
    <!--logo搜索框购物车结束-->

</header>

<!--登录开始-->
<div class="login">
    <div class="">
        <p>邮箱/用户名/已验证手机</p>
        <input type="text" value="" name="userName" placeholder="邮箱/用户名/已验证手机">

        <p>密码</p>
        <input type="password">

        <p>
            <input type="checkbox" id="autologin">
            <label for="autologin">自动登录</label>
            <input type="checkbox" id="safelogin">
            <label for="safelogin">安全控件登录</label>
            <a href="#">忘记密码？</a>
        </p>
        <input type="button" value="登录">
        <p>
            使用合作网站账号登录：
        </p>
        <p>
            <a href="#">网易</a>  |
            <a href="#">QQ</a>  |
            <a href="#">人人</a>  |
            <a href="#">360 </a>  |
            <a href="#">豆瓣  </a>  |
            <a href="#">新浪 </a>  |
            <a href="#">微信 </a>  |
            <a href="#">更多 >> </a>
        </p>
    </div>
    <input type="button" value="免费注册>>" class="r">

</div>
<!--登录结束-->
<header class="log_register">
    <!--logo搜索框购物车开始-->
    <div class="logoBar">
        <div class="comWidth">
            <div class="logo l">
                <a href="#">
                    <img src="images/icon/logo.png" alt="logo" title="mylogo">
                    <!--出于seo和用户考虑，img必须把alt属性和title属性都加上-->
                </a>
            </div>
            <div class="welcome l">
                欢迎注册
            </div>

        </div>
    </div>
    <!--logo搜索框购物车结束-->

</header>

<!--登录开始-->
<div class="login">
    <div class="register">
      <p>
          <b>*</b>用户名：
          <input type="text">
      </p>
      <p>
          <b>*</b>请设置密码：
          <input type="password">
      </p>
      <p>
          <b>*</b>请确认密码：
          <input type="password">
      </p>
      <p>
          <b>*</b>邮箱：
          <input type="text">
      </p>
      <p>
          <b>*</b>地址：
          <input type="password">
      </p>
      <p>
          <input type="checkbox" id="agree">
          <label for="agree">
              我已阅读并同意<a href="#">《用户注册协议》</a>
          </label>
      </p>
      <p>
          <input type="submit" value="提交">

      </p>
    </div>
</div>
<!--登录结束-->





</body>
</html>
